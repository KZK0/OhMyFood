<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OhMyFood - Accueil</title>
</head>
<body>
    <header>
        <div id="navhomepage">
            <img src="./images/logo/ohmyfood.png" alt="logoohmyfood">
        </div>
        <form>
            <i class="fa-solid fa-location-dot" style="color: #000000;"></i>
            <input type="text" placeholder="Paris, Belleville" maxlength="35">
        </form>
    </header>
    <main>
        <section>
            <div>
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </section>
        <section>
            <div>
                <h2>Fonctionnement</h2>
                <div>
                    <div class="numero-etiquette">
                        <p>1</p>
                    </div>
                    <p><i class="fa-solid fa-mobile-screen-button" style="color: #787878;"></i>Choisissez un restaurant</p>
                </div>
                <div>
                    <div class="numero-etiquette">
                        <p>2</p>
                    </div>
                    <p><i class="fa-solid fa-list-ul" style="color: #787878;"></i>Composez votre menu</p>
                </div>
                <div>
                    <div class="numero-etiquette">
                        <p>3</p>
                    </div>
                    <p><i class="fa-solid fa-store" style="color: #9356DC;"></i>Dégustez au restaurant</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
